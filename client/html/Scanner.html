<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel="stylesheet" href="/client/css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Speedy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="/client/html/home.html">Home</a>
                    <a class="nav-link" href="/client/html/Scanner.html">Scanner</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Scanner Section -->
    <div class="container d-flex justify-content-center align-items-center text-center vh-100 position-relative">
        <div class="card scanner-card text-white shadow-lg p-5 border-0 w-75 bg-dark bg-opacity-75">
            <div class="card-body">
                <h1 class="fw-bold mb-3 display-3">üîç <b>Speedy</b> </h1>
                <p class="lead mb-4">Scan websites for vulnerabilities in seconds!</p>
                <form id="scan-form">
                    <div class="input-group input-group-xl">
                        <input type="text" id="domain-input" class="form-control fs-4 p-3" placeholder="Enter domain (e.g. example.com)">
                        <div id="scanner-options" class="form-group">
                            <label for="scan-types">Select Scan Types:</label>
                            <div class="toggle-group">
                                <label class="toggle-label">
                                    <input type="checkbox" id="xss-scan" class="toggle-input">
                                    <span class="toggle-slider"></span>
                                    XSS Scan
                                </label>

                                <label class="toggle-label">
                                    <input type="checkbox" id="lfi-scan" class="toggle-input">
                                    <span class="toggle-slider"></span>
                                    LFI Scan
                                </label>

                                <label class="toggle-label">
                                    <input type="checkbox" id="redirect-scan" class="toggle-input">
                                    <span class="toggle-slider"></span>
                                    Open Redirect Scan
                                </label>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-lg" type="submit">Scan Now</button>
                    </div>
                </form>

                <div id="scan-result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Report Section -->
    <div id="report-container" class="container mt-5" style="display:none;">
        <div class="card text-white bg-dark shadow-lg">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Website Scan Report</h2>

                <h4>Domain: <span id="report-domain"></span></h4>
                <p><strong>Scanning Type:</strong> <span id="report-scan-type"></span></p>

                <h5>Crawled Links:</h5>
                <ul id="crawled-links-list">
                    <!-- Crawled links will go here -->
                </ul>

                <h5>Scan Results:</h5>
                <table class="table table-dark table-bordered">
                    <thead>
                        <tr>
                            <th>URL</th>
                            <th>XSS</th>
                            <th>LFI</th>
                            <th>Open Redirect</th>
                        </tr>
                    </thead>
                    <tbody id="scan-results-table">
                        <!-- Results will be inserted dynamically -->
                    </tbody>
                </table>

                <h5>Payloads Used:</h5>
                <ul id="payloads-list">
                    <!-- Payloads used during scanning -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!-- Link to the external JS file -->
    <script src="/client/js/scanner.js"></script>

</body>

</html>
