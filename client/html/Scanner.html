<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/client/css/styles.css">
</head>

<body>

    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="text-primary navbar-brand fw-bold" href="index.html"><i class="bi bi-bug-fill me-2"></i>Speedy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-light"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link text-light active" href="scanner.html">Scanner</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- end navbar -->

    <!-- Scanner Section -->
    <div class="container d-flex justify-content-center align-items-center text-center vh-100 position-relative">
        <div class="card scanner-card text-white shadow-lg p-5 border-0 w-75 bg-dark bg-opacity-75">
            <div class="card-body">
                <h1 class="fw-bold mb-3 display-3">üîç <b>Speedy</b> </h1>
                <p class="lead mb-4">Scan websites for vulnerabilities in seconds!</p>
                <form id="scan-form">
                    <div class="input-group input-group-xl">
                        <input type="text" id="domain-input" class="form-control fs-4 p-3"
                            placeholder="Enter domain (e.g. example.com)">
                        <div id="scanner-options" class="form-group mb-4">
                            <label for="scan-types" class="form-label fw-bold mb-2">üîç Select Scan Type:</label>
                            <select id="scan-types" name="scan-types" class="form-select border rounded p-2 shadow-sm">
                                <option value="" disabled selected hidden>Choose Scan Type</option>
                                <option value="xss"> XSS Scan</option>
                                <option value="lfi"> LFI Scan</option>
                                <option value="redirect"> Open Redirect Scan</option>
                            </select>
                        </div>

                        <button class="btn btn-primary btn-lg" type="submit">Scan Now</button>
                    </div>
                </form>

                <div id="scan-result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Report Section -->
    <div id="report-container" class="container mt-5" style="display:none;">
        <div class="card text-white bg-dark shadow-lg">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Website Scan Report</h2>

                <h4>Domain: <span id="report-domain"></span></h4>
                <p><strong>Scanning Type:</strong> <span id="report-scan-type"></span></p>

                <h5>Crawled Links:</h5>
                <ul id="crawled-links-list">
                    <!-- Crawled links will go here -->
                </ul>

                <h5>Scan Results:</h5>
                <table class="table table-dark table-bordered">
                    <thead>
                        <tr>
                            <th>URL</th>
                            <th>XSS</th>
                            <th>LFI</th>
                            <th>Open Redirect</th>
                        </tr>
                    </thead>
                    <tbody id="scan-results-table">
                        <!-- Results will be inserted dynamically -->
                    </tbody>
                </table>

                <h5>Payloads Used:</h5>
                <ul id="payloads-list">
                    <!-- Payloads used during scanning -->
                </ul>

                <!-- Download Report Button -->
                <button id="download-report" class="btn btn-success btn-lg">Download Report</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <!-- Link to the external JS file -->
    <script src="/client/js/scanner.js"></script>

</body>

</html>
